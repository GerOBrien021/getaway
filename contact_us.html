<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="./getaway.css">

    <body>
        <!-- Header Section -->
        <header class="navbar">
            <div class="logo">
                <!-- <img src="./getaway_logo.png" alt="Getaway Travel logo" /> -->
                <h1>Getaway Travel</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>

                    <li><a href="./contact_us.html">Contact Us</a></li>

        </header>

        <!-- About Section -->
        <section class="contact">
            <div class="overlay">
                <div class="content">
                    <h1>CONTACT US</h1>
                    <div class="contact-form">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" placeholder="Enter your name">
                        <label for="email">E-mail</label>
                        <input type="email" id="contact-email" placeholder="Enter your e-mail">
                        <label for="contact-message">Message</label>
                        <textarea id="contact-message" rows="4" cols="50">
                    </div>
                </div> <!-- end of content -->
            </div> <!-- end of overlay -->
        </section> <!-- end of contact -->

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="#"><img src="./facebook-icon.svg" alt="Facebook" /></a>
            <a href="#"><img src="./instagram-icon.svg" alt="Instagram" /></a>
            <a href="#"><img src="./youtube-icon.svg" alt="YouTube" /></a>
        </div>
